# MediaWiki with MariaDB
#
# Access via "http://localhost:8080"
#   (or "http://$(docker-machine ip):8080" if using docker-machine)
version: '3'
services:
  mediawiki:
    build:
      context: ./semantic-mediawiki-docker/
    #image: local/mediawiki
    #image: mediawiki
    restart: always
    ports:
      - 8080:80
    links:
      - database
    volumes:
      - /var/www/html/images
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      #- ./LocalSettings.php:/var/www/html/LocalSettings.php
      # - ./SemanticMediaWiki:/var/www/html/extensions/SemanticMediaWiki
      - ./semantic-mediawiki-docker/check_db.sh:/var/www/html/check_db.sh
      - ./semantic-mediawiki-docker/extensions.json:/var/www/html/extensions.json
      - ./semantic-mediawiki-docker/scripts/install_extensions.sh:/var/www/html/install_extensions.sh
    #command: /var/www/html/check_db.sh && tail -f /dev/null
    #command: bash -c "/var/www/html/check_db.sh && apache2-foreground"
    depends_on:
      - database
  database:
    image: mariadb
    restart: always
    volumes:
      #- ./mediawiki-database-docker/data:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: 'my_wiki'
      MYSQL_USER: 'wikiuser'
      MYSQL_PASSWORD: 'example'
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'